<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A1</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      
      html {
        font-size: 62.5%;
      }
      
      body {
        font-size: 1.4em;
      }
      
      header{
        width: 100vw;
        height: 20vh;
        position: fixed;
        background-image: linear-gradient(120deg, #155799, #159957);
        z-index: 100;
        top: 0;
      }
      
      h1 {
        color: white;
        font-size: calc(1rem + 3vw);
        padding: 5vh 0;
        text-align: center;
      }
      
      div.gap {
        height: 20vh;
      }
      
      div.flex {
        display: flex;
        justify-content: center;
      }
      
      div.pict{
        padding-top: 10vh;
      }
      
      img {
        width: 50vw; height: 50vh;
        object-fit: contain;
      }
      
      div.cont {
        top: 20vh;
        height: 80vh;
      }
      
      h2 {
        font-size: calc(1rem + 2vw);
        padding: 7vh 2vw;;
      }
      
      p {
        font-size: calc(1rem + 1vw);
        padding: 0 2vw;
        line-height: 7vh;
      }      
    </style>
  </head>
  <body>

    <header>
      <h1>神奈川県で唯一、駅のない市は？</h1>
    </header>

    <div class="gap">
    </div>
    
    <div class="flex">
      <div class="pict">
        <img src="https://i.gyazo.com/bfd7dcd5fd5c598aeb7e331c63387162.gif">
      </div>

      <div class="cont">
        <h2>正解：綾瀬市（あやせし）</h2>
        <p>綾瀬車庫でおなじみの神奈川県綾瀬市です。</p>
        <p>全域が相模川の河岸段丘にあり、丘陵の起伏は比較的穏やか。</p>
        <p>「緑と文化が薫るふれあいのまち あやせ」を市の標語に掲げている。</p>
        <p>神奈川県内では最も新しい市で、市内の18%強が在日米軍と海上自衛隊の厚木基地になっている（同基地総面積の約78%に相当）</p>
      </div>
    </div>

  </body>
</html>
