<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A1</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      
      html {
        font-size: 62.5%;
      }
      
      body {
        font-size: 1.4em;
      }
      
      header{
        width: 100vw;
        height: 20vh;
        position: fixed;
        background-image: linear-gradient(120deg, #155799, #159957);
        z-index: 100;
        top: 0;
      }
      
      h1 {
        color: white;
        font-size: calc(1rem + 3vw);
        padding: 5vh 0;
        text-align: center;
      }
      
      div.gap {
        height: 20vh;
      }
      
      div.flex {
        display: flex;
        justify-content: center;
      }
      
      div.pict{
        padding-top: 10vh;
      }
      
      img {
        width: 50vw; height: 50vh;
        object-fit: contain;
      }
      
      div.cont {
        top: 20vh;
        height: 80vh;
      }
      
      h2 {
        font-size: calc(1rem + 2vw);
        padding: 7vh 2vw;;
      }
      
      p {
        font-size: calc(1rem + 1vw);
        padding: 0 2vw;
        line-height: 7vh;
      }      
    </style>
  </head>
  <body>

    <header>
      <h1>アルファベット２文字で表せる、JR山手線の駅は？</h1>
    </header>

    <div class="gap">
    </div>
    
    <div class="flex">
      <div class="pict">
        <img src="https://i.gyazo.com/8be7831793bad45b910cee272e90c7bb.png">
      </div>

      <div class="cont">
        <h2>正解：神田駅（かんだえき）</h2>
        <p>神田駅をローマ字表記すると「KANDA」ですが、これは「K」と「AND」と「A」というパーツに分解することができます。</p>
        <p>「AND = & = と」と考えると「KとA」と表記できるため、アルファベット二文字で表す事が出きるというわけです！。</p>
      </div>
    </div>

  </body>
</html>
